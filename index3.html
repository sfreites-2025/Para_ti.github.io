<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Somos S y S x100pre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #111;
      font-family: 'Merriweather', serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    /* Título con typing effect y color gradient pulsante */
    .typing-title {
      font-size: 3em;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid rgba(219, 58, 115, 0.8);
      width: 18ch;
      margin-bottom: 20px;
      animation:
        typing 4s steps(18) forwards,
        blinkCursor 0.75s step-end infinite,
        colorPulse 3s ease-in-out infinite;
      background: linear-gradient(270deg, #db3a73, #ffabb9, #db3a73);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Animación typing */
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }
    /* Parpadeo cursor */
    @keyframes blinkCursor {
      0%, 100% { border-color: rgba(219, 58, 115, 0.8) }
      50% { border-color: transparent }
    }
    /* Pulso color */
    @keyframes colorPulse {
      0%, 100% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
    }
    /* Texto debajo del título */
    .subtitle {
      max-width: 700px;
      font-size: 1.3em;
      line-height: 1.6;
      color: #ffd6e3;
      text-shadow: 0 0 8px rgba(219, 58, 115, 0.7);
    }
    @media screen and (max-width: 480px) {
      .typing-title {
        font-size: 1.8em;
        width: 18ch;
      }
      .subtitle {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1 class="typing-title">Somos S y S x100pre</h1>
  <p class="subtitle">
    Bienvenidos a nuestra historia, un espacio lleno de amor, sueños y promesas que siempre se cumplirán. Aquí comienza nuestro viaje juntos.
  </p>
</body>
</html>
