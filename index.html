<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Página móvil animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 15px 20px 100px;
            box-sizing: border-box;
            position: relative;
        }
        @keyframes fadeInSlideDown {
            0% {opacity:0; transform: translateY(-30px);}
            100% {opacity:1; transform: translateY(0);}
        }
        @keyframes fadeInScale {
            0% {opacity:0; transform: scale(0.5);}
            100% {opacity:1; transform: scale(1);}
        }
        .icono-esquina {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 72px;
            height: 72px;
            z-index: 10;
            animation: fadeInScale 0.8s ease forwards;
        }
        header {
            background-color: #db3a73; /* rosa intenso */
            color: white;
            text-align: center;
            padding: 60px 10px 20px;
            font-size: 1.8em;
            font-weight: 600;
            border-radius: 15px 15px 0 0;
            animation: fadeInSlideDown 1s ease forwards;
        }
        main {
            padding: 20px 15px;
            font-size: 1em;
            line-height: 1.5;
            animation: fadeInSlideDown 1.2s ease forwards;
            animation-delay: 0.3s;
            text-align: center;
        }
        .bienvenida {
            font-size: 1.3em;
            margin-top: 20px;
            color: #db3a73;
            font-weight: 500;
            animation: fadeInSlideDown 1.5s ease forwards;
            animation-delay: 0.5s;
        }
        .lobby-menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            margin-top: 40px;
            animation: fadeInSlideDown 1.8s ease forwards;
            animation-delay: 0.7s;
        }
        .menu-item {
            background: linear-gradient(135deg, #f8a5c2, #c56cf0);
            color: white;
            padding: 20px 25px;
            border-radius: 30px 0 0 30px;
            font-weight: 600;
            font-size: 1.3em;
            width: 160px;
            text-align: left;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(197,108,240,0.6);
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            border: 2px solid #db3a73;
        }
        .menu-item:hover,
        .menu-item:focus {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(197,108,240,0.9);
            background: linear-gradient(135deg, #ffa6cf, #d27cff);
            outline: none;
            border-color: #f06292;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/11009/11009785.png" alt="Icono Amor Propio" class="icono-esquina" />
        <header>
            Como estas?
        </header>
        <main>
            <p class="bienvenida">Hola, quería decirte que desde que te conozco, mi día es más brillante. ❤️</p>
            <nav class="lobby-menu" aria-label="Menú principal">
                <a href="index2.html" class="menu-item" tabindex="0" role="button" aria-label="Sección Tu">Tu</a>
                <a href="index3.html" class="menu-item" tabindex="0" role="button" aria-label="Sección Nosotros">Nosotros</a>
                <a href="index4.html" class="menu-item" tabindex="0" role="button" aria-label="Sección ¿Si?">¿Si?</a>
            </nav>
        </main>
    </div>
</body>
</html>
