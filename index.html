<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Para mi Sami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        /* Reset y fuente */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c003e, #6a1b9a);
            color: #f3e8ff;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: linear-gradient(145deg, #4a148c, #6a1b9a);
            border-radius: 25px;
            box-shadow:
                0 0 20px rgba(106, 27, 154, 0.6),
                inset 0 0 30px rgba(255, 140, 253, 0.4);
            padding: 30px 25px 120px;
            box-sizing: border-box;
            position: relative;
            animation: containerFadeIn 1.5s ease forwards;
            opacity: 0;
        }
        @keyframes containerFadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes glowText {
            0%, 100% {
                text-shadow:
                    0 0 6px #ce93d8,
                    0 0 16px #ba68c8,
                    0 0 24px #ab47bc;
                color: #e1bee7;
            }
            50% {
                text-shadow:
                    0 0 10px #ea80fc,
                    0 0 25px #e040fb,
                    0 0 40px #d500f9;
                color: #f48fb1;
            }
        }
        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 8px #ce93d8;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 18px #e040fb;
                transform: scale(1.05);
            }
        }
        header {
            background: #9c27b0;
            color: #fff;
            text-align: center;
            padding: 55px 20px 20px;
            font-size: 2rem;
            font-weight: 700;
            border-radius: 20px 20px 0 0;
            box-shadow:
                0 4px 20px rgba(156, 39, 176, 0.8);
            animation: glowText 4s ease-in-out infinite alternate;
            user-select: none;
        }
        main {
            padding: 20px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e1bee7;
            user-select: none;
        }
        main p {
            margin: 20px 0;
            animation: fadeInUp 1.3s ease forwards;
            opacity: 0;
            will-change: opacity, transform;
        }
        main p:nth-of-type(1) {
            animation-delay: 0.3s;
        }
        main p:nth-of-type(2) {
            animation-delay: 0.7s;
        }
        main p:nth-of-type(4) {
            animation-delay: 1.1s;
        }
        main p:nth-of-type(5) {
            animation-delay: 1.5s;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .icono-esquina {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 48px; /* reducido de 80px */
            height: 48px; /* reducido de 80px */
            filter: drop-shadow(0 0 6px #e040fb);
            animation: iconFadeIn 1.5s ease forwards;
            opacity: 0;
            z-index: 15;
        }
        @keyframes iconFadeIn {
            to {
                opacity: 1;
            }
        }
        .lobby-menu {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 40px;
            padding: 0 15px;
        }
        .menu-item {
            background: linear-gradient(135deg, #ec407a, #ab47bc);
            color: white;
            padding: 18px 25px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1.3rem;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 6px 25px rgba(171, 71, 188, 0.7);
            user-select: none;
            transition: all 0.3s ease;
            border: 2px solid #ce93d8;
            text-decoration: none;
            display: block;
        }
        .menu-item:hover,
        .menu-item:focus {
            background: linear-gradient(135deg, #f06292, #9c27b0);
            box-shadow: 0 8px 30px rgba(240, 98, 146, 0.9);
            transform: scale(1.08);
            outline: none;
            border-color: #f48fb1;
            animation: buttonPulse 2.5s ease infinite;
        }
        .nota-final {
            margin-top: 25px;
            font-size: 1rem;
            font-style: italic;
            color: #ce93d8;
            text-align: center;
            user-select: none;
            animation: fadeInUp 2s ease forwards 2s;
            opacity: 0;
            will-change: opacity, transform;
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px 10px;
                padding: 25px 20px 100px;
            }
            header {
                font-size: 1.6rem;
                padding: 45px 20px 18px;
            }
            .menu-item {
                font-size: 1.1rem;
                padding: 16px 20px;
                border-radius: 33px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Página principal para bienvenida a Sami">
        <img src="https://cdn-icons-png.flaticon.com/512/11009/11009785.png" alt="Icono Amor Propio" class="icono-esquina" />
        <header>
            Bienvenida mi amor
        </header>
        <main>
            <p class="bienvenida">Hola, quería decirte que desde que te conozco, mi día es más brillante. ❤️</p>
            <nav class="lobby-menu" aria-label="Menú principal">
                <a href="index2.html" class="menu-item" tabindex="0" role="button" aria-label="Sección Tu">Tu</a>
                <a href="index3.html" class="menu-item" tabindex="0" role="button" aria-label="Sección Nosotros">Nosotros</a>
                <a href="index4.html" class="menu-item" tabindex="0" role="button" aria-label="Sección ¿Si?">¿Si?</a>
            </nav>
            <p class="nota-final">nota: presiona el primer botón</p>
        </main>
    </div>
</body>
</html>
