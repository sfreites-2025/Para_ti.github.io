<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Página móvil animada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        /* Reset y estilos base */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 15px 20px 100px; /* espacio abajo para footer fijo */
            box-sizing: border-box;
            position: relative;
        }
        /* Animaciones de entrada */
        @keyframes fadeInSlideDown {
            0% {opacity:0; transform: translateY(-30px);}
            100% {opacity:1; transform: translateY(0);}
        }
        @keyframes fadeInScale {
            0% {opacity:0; transform: scale(0.5);}
            100% {opacity:1; transform: scale(1);}
        }
        /* Icono en esquina */
        .icono-esquina {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 72px;
            height: 72px;
            z-index: 10;
            animation: fadeInScale 0.8s ease forwards;
        }
        header {
            background-color: #007aff; /* color iOS azul */
            color: white;
            text-align: center;
            padding: 60px 10px 20px; /* espacio top para icono */
            font-size: 1.8em;
            font-weight: 600;
            border-radius: 15px 15px 0 0;
            animation: fadeInSlideDown 1s ease forwards;
        }
        main {
            padding: 20px 15px;
            font-size: 1em;
            line-height: 1.5;
            animation: fadeInSlideDown 1.2s ease forwards;
            animation-delay: 0.3s;
            text-align: center;
        }
        .bienvenida {
            font-size: 1.3em;
            margin-top: 20px;
            color: #007aff;
            font-weight: 500;
            animation: fadeInSlideDown 1.5s ease forwards;
            animation-delay: 0.5s;
        }
        /* Estilos para menú tipo lobby */
        .lobby-menu {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            animation: fadeInSlideDown 1.8s ease forwards;
            animation-delay: 0.7s;
        }
        .menu-item {
            background-color: #007aff;
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.2em;
            width: 28%;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,123,255,0.4);
            user-select: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover,
        .menu-item:focus {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,123,255,0.6);
            outline: none;
        }
        /* Pie de página fijo abajo */
        footer {
            background-color: #007aff;
            color: white;
            text-align: center;
            padding: 12px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            left: 50%;
            transform: translateX(-50%);
            box-sizing: border-box;
            border-radius: 0 0 15px 15px;
            font-weight: 500;
            font-size: 0.9em;
            animation: fadeInSlideDown 1s ease forwards;
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/11009/11009785.png" alt="Icono Amor Propio" class="icono-esquina" />
        <header>
            Como estas?
        </header>
        <main>
            <p class="bienvenida">Hola, quería decirte que desde que te conozco, mi día es más brillante. ❤️</p>
            <div class="lobby-menu" role="navigation" aria-label="Menú principal">
                <div tabindex="0" class="menu-item" role="button" aria-pressed="false" aria-label="Sección Tu">
                    Tu
                </div>
                <div tabindex="0" class="menu-item" role="button" aria-pressed="false" aria-label="Sección Nosotros">
                    Nosotros
                </div>
                <div tabindex="0" class="menu-item" role="button" aria-pressed="false" aria-label="Sección ¿Si?">
                    ¿Si?
                </div>
            </div>
        </main>
    </div>
    <footer>
        &copy; 2025 Mi Página Web
    </footer>
</body>
</html>
