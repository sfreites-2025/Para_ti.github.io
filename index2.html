<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Index 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        /* Estilo para que la imagen ocupe todo el fondo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: white;
            overflow-x: hidden;
        }
        body {
            background-image: url('https://orbitalpress.com/wp-content/uploads/2024/04/ferxxo-colprensa_44775774_20240401195203.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* oscurece para mejor legibilidad */
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1, h2, p {
            margin: 10px 0;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5em;
            font-weight: 600;
        }
        p {
            font-size: 1.1em;
            max-width: 320px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Bienvenida a esta página</h1>
        <h2>Ferxxo</h2>
        <p>Espero que este sea un espacio donde puedas sentir mi cariño y mis mejores deseos para ti.</p>
        <p>Tu sonrisa es la luz que ilumina mis días y quiero compartir contigo cada momento.</p>
        <p>Gracias por ser especial.</p>
    </div>
</body>
</html>
